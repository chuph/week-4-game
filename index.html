<!DOCTYPE html>
<html lang="en-us">

<!-- Head -->
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<!-- Body -->
<body>

	<h1>Crystal Collector!</h1>

	<div id="center">

	<div id="section">

		<div id="scores">
			<p>Wins:<span id="wins"></span></p>

			<p>Losses:<span id="loss"></span></p>
		</div>


		<div id="goal">
			<p>Number to Win:</p> <span id="goalNumber"> </span>
			
			<p>Your Number:</p> <span id="yourNumber"></span>
		</div>

		<br>

		<div id="crystal">
		<img src="assets/images/crystal1.png" class="crystal" id="power0">
		<img src="assets/images/crystal2.png" class="crystal" id="power1">
		<img src="assets/images/crystal3.png" class="crystal" id="power2">
		<img src="assets/images/crystal4.png" class="crystal" id="power3">
		</div>


	</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>


</body> 

</html>
